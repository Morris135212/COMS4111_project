<!DOCTYPE HTML>
<html>
	<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="" />
	<meta name="keywords" content="" />
	<meta name="author" content="" />
  	<!-- Facebook and Twitter integration -->
	<meta property="og:title" content=""/>
	<meta property="og:image" content=""/>
	<meta property="og:url" content=""/>
	<meta property="og:site_name" content=""/>
	<meta property="og:description" content=""/>
	<meta name="twitter:title" content="" />
	<meta name="twitter:image" content="" />
	<meta name="twitter:url" content="" />
	<meta name="twitter:card" content="" />

	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Slab:300,400" rel="stylesheet">
	
	<!-- Animate.css -->
	<link rel="stylesheet" href="{{url_for('static', filename='css/animate.css')}}">
	<!-- Icomoon Icon Fonts-->
	<link rel="stylesheet" href="{{url_for('static', filename='css/icomoon.css')}}">
	<!-- Bootstrap  -->
	<link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.css')}}">

	<!-- Magnific Popup -->
	<link rel="stylesheet" href="{{url_for('static', filename='css/magnific-popup.css')}}">

	<!-- Owl Carousel  -->
	<link rel="stylesheet" href="{{url_for('static', filename='css/owl.carousel.min.css')}}">
	<link rel="stylesheet" href="{{url_for('static', filename='css/owl.theme.default.min.css')}}">

	<!-- Flexslider  -->
	<link rel="stylesheet" href="{{url_for('static', filename='css/flexslider.css')}}">

	<!-- Pricing -->
	<link rel="stylesheet" href="{{url_for('static', filename='css/pricing.css')}}">

	<!-- Theme style  -->
	<link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">

	<!-- Modernizr JS -->
	<script src="{{url_for('static', filename='js/modernizr-2.6.2.min.js')}}"></script>
	<!-- FOR IE9 below -->
	<!--[if lt IE 9]>
	<script src="{{url_for('static', filename='js/respond.min.js')}}"></script>
	<![endif]-->
		<style type="text/css">
	.dd
	{
	border: solid 1px gray;
	width:180px;
	overflow: hidden;
	text-overflow: ellipsis;
	white-space: nowrap;
	course:hand;
	}
	</style>
	</head>
	<body>
		
	<div class="fh5co-loader"></div>
	
	<div id="page">
	<nav class="fh5co-nav" role="navigation">
		<div class="top-menu">
			<div class="container">
				<div class="row">
					<div class="col-xs-2">
						<div id="fh5co-logo"><i class="icon-study"></i>DataSet</div>
					</div>
					<div class="col-xs-10 text-right menu-1">
						<ul>
							<li><a href="/">Competitions</a></li>
							<li><a href="/dataset">Dataset</a></li>
							<li><a href="/courses">Courses</a></li>
							<li><a href="/users">Users</a></li>
						</ul>
					</div>
				</div>

			</div>
		</div>
	</nav>
	
	<aside id="fh5co-hero">
		<div class="flexslider">
			<ul class="slides">
		   	<li style="background-image: url(static/images/img_bg_4.jpg);">
		   		<div class="overlay-gradient"></div>
		   		<div class="container">
		   			<div class="row">
			   			<div class="col-md-8 col-md-offset-2 text-center slider-text">
			   				<div class="slider-text-inner">
			   					<h1 class="heading-section">Our Data Set</h1>
			   				</div>
			   			</div>
			   		</div>
		   		</div>
		   	</li>
		  	</ul>
	  	</div>
	</aside>

	<div id="fh5co-course">
		<div class="container">
			<div class="row animate-box">
				<div class="col-md-6 col-md-offset-3 text-center fh5co-heading">
					<h2>Our dataset</h2>
				</div>
			</div>
			<div class="row">
				{% for dataset in datasets %}

					<div class="col-md-6 animate-box">
						<div class="course">
							<a href="{{dataset.provenance|e}}" class="course-img" style="background-image: url(static/images/project-1.jpg);"></a>
							<div class="desc">
								<h3 class="dd"><a href="/dataset_detail">{{dataset.name|e}}</a></h3>
								<input type="hidden" name="dataset_idx" value="{{dataset.idx|e}}">
								<form method="POST" action="/dataset_detail">
									<input type="hidden" name="d_id" value="{{dataset.idx|e}}">
									<input type="submit" class="btn btn-primary btn-sm btn-course" value="detail">
								</form>

								<form method="POST" action="/update_request">
									<input type="submit" class="btn btn-primary btn-sm btn-course" value="update">
								</form>
							</div>
						</div>
					</div>

				{% endfor %}
			</div>
		</div>
	</div>

	</div>

	<div id="fh5co-register" style="background-image: url(static/images/img_bg_2.jpg);">
		<div class="overlay"></div>
		<div class="row">
			<div class="col-md-8 col-md-offset-2 animate-box">
				<div class="date-counter text-center">
					<h2>Contribute a dataset Right Now</h2>
					<div class="simply-countdown simply-countdown-one"></div>
					<form method="POST" action="/contribute">
						<p><input type="submit" name="Contribute" class="btn btn-primary btn-lg btn-reg" value="Contribute"></p>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div class="gototop js-top">
		<a href="#" class="js-gotop"><i class="icon-arrow-up"></i></a>
	</div>
	
	<!-- jQuery -->
	<script src="{{url_for('static', filename='js/jquery.min.js')}}"></script>
	<!-- jQuery Easing -->
	<script src="{{url_for('static', filename='js/jquery.easing.1.3.js')}}"></script>
	<!-- Bootstrap -->
	<script src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script>
	<!-- Waypoints -->
	<script src="{{url_for('static', filename='js/jquery.waypoints.min.js')}}"></script>
	<!-- Stellar Parallax -->
	<script src="{{url_for('static', filename='js/jquery.stellar.min.js')}}"></script>
	<!-- Carousel -->
	<script src="{{url_for('static', filename='js/owl.carousel.min.js')}}"></script>
	<!-- Flexslider -->
	<script src="{{url_for('static', filename='js/jquery.flexslider-min.js')}}"></script>
	<!-- countTo -->
	<script src="{{url_for('static', filename='js/jquery.countTo.js')}}"></script>
	<!-- Magnific Popup -->
	<script src="{{url_for('static', filename='js/jquery.magnific-popup.min.js')}}"></script>

	<script src="{{url_for('static', filename='js/magnific-popup-options.js')}}"></script>
	<!-- Count Down -->
	<script src="{{url_for('static', filename='js/simplyCountdown.js')}}"></script>
	<!-- Main -->
	<script src="{{url_for('static', filename='js/main.js')}}"></script>
	</body>
</html>
